apply plugin: 'java'

def utf8 = 'UTF-8'

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:+'
}

compileJava {
	options.encoding = utf8
}

compileTestJava {
	options.compilerArgs << '-Xlint:deprecation'
}

javadoc {
	exclude '**/secret/*'
	options.links('http://docs.oracle.com/javase/jp/8/docs/api/')
	options.charSet = utf8
	options.encoding = utf8
}
